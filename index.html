<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallace Index – UK Leaders</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Wallace Index – UK Leadership Profiles</h1>
  </header>
  <main>
    <section class="leader">
      <h2>Keir Starmer</h2>
      <canvas id="chartStarmer" width="400" height="400"></canvas>
    </section>
    <section class="leader">
      <h2>Boris Johnson</h2>
      <canvas id="chartBoris" width="400" height="400"></canvas>
    </section>
    <section class="comparison">
      <h2>Comparison Chart (Bar)</h2>
      <img src="wallace_starmer_vs_boris.svg" alt="Bar chart comparing Starmer and Johnson" style="width:100%; max-width:800px;">
    </section>
  </main>
  <script src="charts.js"></script>
</body>
</html>
